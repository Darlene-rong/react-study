<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<!-- 引入prop-types，用于对组件标签属性进行限制 -->
	<script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    // 创建组件
    class Person extends React.Component {
      render() {
        console.log(this)
        // props 只能读 不能更改
        return (
          <ul>
            <li>{this.props.name}</li>
            <li>{this.props.age}</li>
          </ul>
        )
      }
    }
    // 对标签属性进行类型、必要性的限制
    Person.propTypes = {
      name: PropTypes.string.isRequired, //限制name必传，且为字符串
      age: PropTypes.number //限制age为数值
    }
    // 指定默认标签属性值
    Person.defaultProps = {
      name: '无名',
      age: 0
    }
    ReactDOM.render(<Person name="Tom" age={18}/>, document.getElementById('test1'))
    ReactDOM.render(<Person />, document.getElementById('test2'))
    const json = { name: 'Hary', age: 19 }
    ReactDOM.render(<Person {...json}/>, document.getElementById('test3'))
  </script>
</body>
</html>
