<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title {
      font-size: 30px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /**
      jsx语法规则： 
        1. 定义虚拟DOM时，不要写引号；
        2. 标签中混入JS表达式要用 {}；
        3. 样式的类名指定不要用class, 要用className;
        4. 内联样式，要用style={{ key: value }}的形式去写；
        5. 虚拟DOM必须只有一个跟标签；
        6. 标签必须闭合；
        7. 标签首字母
            1）小写字母开头，将该标签转为html中同名元素；
               如果html中没有该标签就报错
            2) 大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错；
    */
    const idName = 'title';
    const domTitle = 'hello word';
    const VDOM = (
      <div>
        <div className="title" id={idName}>
          <span style={{ color: '#fff', fontSize: '20px' }}>{domTitle}</span>  
        </div>
        <span>hello</span> 
        <input type="text" />   
      </div>
    )
    ReactDOM.render(VDOM, document.getElementById('test')); /* 替换的动作 */
  </script>
</body>
</html>
